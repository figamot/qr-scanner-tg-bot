<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/1.4.0/html5-qrcode.min.js"></script>
</head>
<body>
    <div id="qr-reader" style="width: 500px;"></div>
    <script>
        function onScanSuccess(qrCodeMessage) {
            console.log("QR Code scanned: ", qrCodeMessage);
            sendToGoogleSheets(qrCodeMessage);
        }

        function sendToGoogleSheets(text) {
            fetch('https://script.google.com/macros/s/1xQPXiNmuOxhMo46ljjbrEXfBUmHN9DLa58YqTldKEklfsW-zuhe0xZwy/exec', {
                method: 'POST',
                body: JSON.stringify({ text: text }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(responseData => {
                console.log("Data sent to Google Sheets: ", responseData);
            })
            .catch(err => console.error("Error sending data: ", err));
        }

        const html5QrCode = new Html5Qrcode("qr-reader");
        html5QrCode.start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: 250
            },
            onScanSuccess)
            .catch(err => {
                console.log("Error starting the QR code scanner: ", err);
            });
    </script>
</body>
</html>
